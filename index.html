<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Card Interativo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card-container">
        <div class="card-inner">
            <div class="card-face card-front">
                <h2>Pergunta</h2>
                <p>O que é a propriedade CSS "display: flex;"?</p>
            </div>
            
            <div class="card-face card-back">
                <h2>Resposta</h2>
                <p>É uma propriedade que define um container flexível, permitindo alinhar e distribuir espaço entre os elementos filhos de maneira eficiente.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
